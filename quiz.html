<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriangleQuiz</title>
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class="form-quiz">
        <div class = "form-container">
            <p>What is the third angle for the traingle where angle1 = 45° and angle2 = 45°?</p>
            <label><input type = "radio" name = "question1" value="45°"/>45°</label>
            <label><input type = "radio" name = "question1" value="60°"/>60°</label>
            <label><input type = "radio" name = "question1" value="90°"/>90°</label>
        </div>
        <div class = "form-container">
            <p>If a traingle has an angle of 90 degrees, what is it called?</p>
            <label><input type = "radio" name = "question2" value="acute"/>45°</label>
            <label><input type = "radio" name = "question2" value="obtuse"/>60°</label>
            <label><input type = "radio" name = "question2" value="right-angled"/>right angled</label>
        </div>
    </form>

    <button id = "submit-btn">Submit answer</button>
    <div id="output"></div>

    <script src = "quiz.js"></script>
</body>
</html>
